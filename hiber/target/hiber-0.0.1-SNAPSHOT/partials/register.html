<div class="container">
	<div class="content-box">
		<div class="content-title wow animated fadeInDown"
			data-wow-duration="1s" data-wow-delay=".5s">
			<h1>
				<strong>Register</strong>
			</h1>
			<div class="content-title-underline"></div>
		</div>

		<div class="row wow animated fadeInUp" data-wow-duration="1s"
			data-wow-delay=".5s">
			<div class="col-md-8 col-lg-8 col-xs-8">

				<div class="formContainer" align="center" id="form_container">
					<form class="form-inline" role="form" style="align: center;"
						 method="post" name="stdForm">
						<div class="form-group">		
							<label for="firstName">First Name :</label> <input type="text"  class="form-control" ng-model="student.firstName" name="firstName"
								size="28" ng-required="true" autocomplete="off">
								<span ng-show="stdForm.firstName.$error.required && stdForm.firstName.$dirty" class="small text-muted ">This field is required</span>
						</div><br>
						
						<div class="form-group">
							<label>Last Name:</label> <input type="text"  class="form-control" ng-model="student.lastName" name="lastName"
								size="28" ng-required="true" autocomplete="off">
						</div><br>
						<div class="radio form-group">
							<label>Gender:</label> <label><input type="radio" class="form-control" ng-model="student.gender" id="gender"
								name="gender" value="male"> Male </label> &nbsp; <label><input
								type="radio"  class="form-control" ng-model="student.gender" id="gender1" name="gender"
								value="female"> Female </label><br>
						</div><br>
						<div class="form-group">
							<label>Email Id :</label> <input type="text" class="form-control" ng-model="student.email_adr" name="email_adr"
								size="28" ng-pattern="email_adr_p" ng-required="true" autocomplete="off">
							<span class="red-text" ng-if="stdForm.email_adr.$error.required && stdForm.email_adr.$dirty">Email is a required field</span>
				            <span class="red-text" ng-show="stdForm.email_adr.$error.pattern">Invalid Email</span>
						</div><br>
						<div class="form-group">
							<label>Mobile Number :</label> <input type="text" class="form-control" ng-model="student.mobl_nm"  name="mobl_nm"
								size="28" ng-required="true" ng-pattern="mobl_nm_p" autocomplete="off" placeholder="Contact Number">
							<span class="red-text" ng-if="stdForm.mobl_nm.$error.required && inquiryForm.mobl_nm.$dirty">Contact number is a required field</span>
            				<span class="red-text" ng-show="stdForm.mobl_nm.$error.pattern">Please enter a 10 digit number</span>
						</div><br>
						<div class="radio form-group">
							<label>Occupation :</label> <label><input type="radio" class="form-control" ng-model="student.occupationId1" id="occupationId1"
								name="occupation" value="student"> Student </label> &nbsp; <label><input
								type="radio"  class="form-control" ng-model="student.occupationId2" id="occupationId2" name="occupation"
								value="teaching"> Teaching </label><br>
						</div><br>

						<div class="form-group">
							<label>College :</label> <input type="text" class="form-control" ng-model="student.colg_nm" name="colg_nm"
								size="28" ng-required="true" autocomplete="off">
						</div><br>
						<div class="form-group">
							<label>University :</label> <input type="text" class="form-control" ng-model="student.univ_nm" name="univ_nm"
								size="28" ng-required="true" autocomplete="off">
						</div><br>

						<div class="dropdown">
							<label>Join Year:</label> <select name="colg_join_year" class="form-control" ng-model="student.colg_join_year" required>
								<option value='1981'>1981</option>
								<option value='1982'>1982</option>
								<option value='1983'>1983</option>
								<option value='1984'>1984</option>
								<option value='1985'>1985</option>
								<option value='1986'>1986</option>
								<option value='1987'>1987</option>
								<option value='1988'>1988</option>
								<option value='1989'>1989</option>
								<option value='1990'>1990</option>
								<option value='1991'>1991</option>
								<option value='1992'>1992</option>
								<option value='1993'>1993</option>
								<option value='1994'>1994</option>
								<option value='1995'>1995</option>
								<option value='1996'>1996</option>
								<option value='1997'>1997</option>
								<option value='1998'>1998</option>
								<option value='1999'>1999</option>
								<option value='2000'>2000</option>
								<option value='2001'>2001</option>
								<option value='2002'>2002</option>
								<option value='2003'>2003</option>
								<option value='2004'>2004</option>
								<option value='2005'>2005</option>
								<option value='2006'>2006</option>
								<option value='2007'>2007</option>
								<option value='2008'>2008</option>
								<option value='2009'>2009</option>
								<option value='2010'>2010</option>
								<option value='2011'>2011</option>
								<option value='2012'>2012</option>
								<option value='2013'>2013</option>
								<option value='2014'>2014</option>
								<option value='2015'>2015</option>
								<option value='2016'>2016</option>
								<option value='2017'>2017</option>
								<option value='2018'>2018</option>
							</select>
						</div><br>
						<div class="form-group">
							<label>Address Line1:</label> <input type="text" class="form-control" ng-model="student.adr_ln1" name="adr_ln1"
								size="28" ng-required="true" autocomplete="off">
						</div><br>
						<div class="form-group">
							<label>Address Line2 :</label> <input type="text" class="form-control" ng-model="student.adr_ln2" name="adr_ln2"
								size="28" ng-required="true" autocomplete="off">
						</div><br>
						<div class="dropdown">
							<label>District:</label> <select name="district" class="form-control" ng-model="student.district" required>
								<option value="Adilabad">Adilabad</option>
								<option value="Bhadradri Kothagudem">Bhadradri Kothagudem</option>
								<option value="Hyderabad">Hyderabad</option>
								<option value="Jagtial">Jagtial</option>
								<option value="Jangaon">Jangaon</option>
								<option value="Jayashankar Bhupalapally">Jayashankar Bhupalapally</option>
								<option value="Jogulamba Gadwal">Jogulamba Gadwal</option>
								<option value="Kamareddy">Kamareddy</option>
								<option value="Karimnagar">Karimnagar</option>
								<option value="Khammam">Khammam</option>
								<option value="Kumarambheem Asifabad">Kumarambheem Asifabad</option>
								<option value="Mahabubabad">Mahabubabad</option>
								<option value="Mahabubnagar">Mahabubnagar</option>
								<option value="Mancherial">Mancherial</option>
								<option value="Medak">Medak</option>
								<option value="Medchal–Malkajgiri">Medchal–Malkajgiri</option>
								<option value="Nagarkurnool">Nagarkurnool</option>
								<option value="Nalgonda">Nalgonda</option>
								<option value="Nirmal">Nirmal</option>
								<option value="Nizamabad">Nizamabad</option>
								<option value="Peddapalli">Peddapalli</option>
								<option value="Rajanna Sircilla">Rajanna Sircilla</option>
								<option value="Ranga Reddy">Ranga Reddy</option>
								<option value="Sangareddy">Sangareddy</option>
								<option value="Siddipet">Siddipet</option>
								<option value="Suryapet">Suryapet</option>
								<option value="Vikarabad">Vikarabad</option>
								<option value="Wanaparthy">Wanaparthy</option>
								<option value="Warangal Rural">Warangal Rural</option>
								<option value="Warangal Urban">Warangal Urban</option>
								<option value="Yadadri Bhuvanagiri">Yadadri Bhuvanagiri</option>
							</select>
						</div><br>
						<div class="form-group">
							<label>State :</label> <input type="text"  ng-model="student.state" name="state" size="28" value="Telanagan" ng-required="true" autocomplete="off">
						</div><br>

						<div class="form-group">
							<input class="btn btn-primary" type="submit" ng-click="submit()" value="Submit" ng-disabled="stdForm.$invalid">  &nbsp; &nbsp; <input class="btn btn-primary" type="reset" value="Reset" ng-disabled="stdForm.$pristine">
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
